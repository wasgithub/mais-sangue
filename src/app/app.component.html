<div class="body">
  <div class="container-map">
    <div class="row containt-map">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>    
    </div> 
  </div>
  <div class="thf-font-subtitle mais-sangue">
      + SANGUE
  </div>   
  <div class="container-form thf-lg-mt-4">
    <div class="row">
      <thf-widget
        class="thf-lg-6"
        t-no-shadow=true>
    
        <div class="thf-font-subtitle thf-text-center custom-widget-title">QUERO RECEBER</div>
        
        <thf-input
          class="thf-md-12"
          name="name"
          t-clean
          t-icon="thf-icon-user"
          t-minlength="3"
          t-placeholder="Insira o Nome completo"
          t-required>
        </thf-input>

        <thf-email
          class="thf-md-12"
          name="email"
          t-clean
          t-placeholder="Insira seu Email"
          t-required>
        </thf-email>

        <thf-input
          class="thf-md-12"
          name="localizacao"
          t-clean
          t-icon="thf-icon-map"
          t-minlength="3"
          t-placeholder="Insira suar localização"
          t-required>
        </thf-input>

        <thf-input
          class="thf-md-12"
          name="tipoSanguineo"
          t-clean
          t-icon="thf-icon-picker"
          t-minlength="3"
          t-placeholder="Insira seu tipo sanguineo"
          t-required>
        </thf-input>      

        <thf-input
          class="thf-md-12"
          name="historia"
          t-clean
          t-icon="thf-icon-edit"
          t-placeholder="Insira sua história"
          t-required>
        </thf-input>

        <thf-button
          class="thf-md-12 thf-mt-5"
          t-label="ENVIAR DADOS"
          (t-click)="onClick()"
          t-type="primary">
        </thf-button>

      </thf-widget>

      <thf-widget
        class="thf-lg-6"
        t-no-shadow=true>
    
        <div class="thf-font-subtitle thf-text-center custom-widget-title">QUERO DOAR</div>

        <thf-input
          class="thf-md-12"
          name="tipoSanguineo"
          t-clean
          t-icon="thf-icon-picker"
          t-minlength="1"
          t-placeholder="Insira seu tipo sanguineo"
          t-required>
        </thf-input>     

        <thf-input
          class="thf-md-12"
          name="name"
          t-clean
          t-icon="thf-icon-user"
          t-minlength="3"
          t-placeholder="Insira o Nome completo"
          t-required>
        </thf-input> 

        <thf-input
          class="thf-md-12"
          name="phone"
          t-clean
          t-icon="thf-icon-telephone"
          t-placeholder="Insira seu telefone"
          t-required>
        </thf-input>

        <thf-button
          class="thf-md-12 thf-mt-5"
          t-label="ENVIAR DADOS"
          (t-click)="onClick()"
          t-type="primary">
        </thf-button>        

      </thf-widget>

    </div>
  </div>
  <br>
  <br>
</div>
